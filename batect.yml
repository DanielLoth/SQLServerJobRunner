config_variables:
  MSSQL_SA_PASSWORD:
    default: NeverGonnaGiveY0uUp
  MSSQL_MASTER_KEY_PASSWORD:
    default: NowYouSitLikeACobwebCatchingTheWind2020
  MSSQL_HADR_LOGIN_PASSWORD:
    default: RunningThroughTheFireRunningThroughTheFlame2010
  MSSQL_HADR_CERT_PASSWORD:
    default: DoILookThankfulToYou2022

containers:
  alpine:
    image: alpine:latest
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared

  sqltools:
    image: mcr.microsoft.com/mssql-tools:latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared

  single-setup:
    image: mcr.microsoft.com/mssql-tools:latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared
    setup_commands:
      - command: /sql-shared/01-restore-backup.sh

  s2019-cluster-setup:
    image: mcr.microsoft.com/mssql-tools:latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared
    setup_commands:
      - command: /sql-shared/01-restore-backup.sh

  single2019:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_AGENT_ENABLED: "True"
    ports:
      - local: 14331
        container: 1433
    health_check:
      command: /opt/mssql-tools/bin/sqlcmd -U sa -S "127.0.0.1,1433" -P $MSSQL_SA_PASSWORD -Q "select 1" || exit 1
      interval: 2s
      retries: 100
      start_period: 5s
      timeout: 2s
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared

  s2019n1:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_AGENT_ENABLED: "True"
      MSSQL_ENABLE_HADR: "1"
    ports:
      - local: 14331
        container: 1433
    health_check:
      command: /opt/mssql-tools/bin/sqlcmd -U sa -S "127.0.0.1,1433" -P $MSSQL_SA_PASSWORD -Q "select 1" || exit 1
      interval: 2s
      retries: 100
      start_period: 5s
      timeout: 2s
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared
  s2019n2:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_AGENT_ENABLED: "True"
      MSSQL_ENABLE_HADR: "1"
    ports:
      - local: 14332
        container: 1433
    health_check:
      command: /opt/mssql-tools/bin/sqlcmd -U sa -S "127.0.0.1,1433" -P $MSSQL_SA_PASSWORD -Q "select 1" || exit 1
      interval: 2s
      retries: 100
      start_period: 5s
      timeout: 2s
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared

  single2022:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_AGENT_ENABLED: "True"
    ports:
      - local: 14331
        container: 1433
    health_check:
      command: /opt/mssql-tools/bin/sqlcmd -U sa -S "127.0.0.1,1433" -P $MSSQL_SA_PASSWORD -Q "select 1" || exit 1
      interval: 2s
      retries: 100
      start_period: 5s
      timeout: 2s
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared

  s2022n1:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_AGENT_ENABLED: "True"
      MSSQL_ENABLE_HADR: "1"
    ports:
      - local: 14331
        container: 1433
    health_check:
      command: /opt/mssql-tools/bin/sqlcmd -U sa -S "127.0.0.1,1433" -P $MSSQL_SA_PASSWORD -Q "select 1" || exit 1
      interval: 2s
      retries: 100
      start_period: 5s
      timeout: 2s
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared
  s2022n2:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      MSSQL_SA_PASSWORD: <{MSSQL_SA_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_AGENT_ENABLED: "True"
      MSSQL_ENABLE_HADR: "1"
    ports:
      - local: 14332
        container: 1433
    health_check:
      command: /opt/mssql-tools/bin/sqlcmd -U sa -S "127.0.0.1,1433" -P $MSSQL_SA_PASSWORD -Q "select 1" || exit 1
      interval: 2s
      retries: 100
      start_period: 5s
      timeout: 2s
    volumes:
      - local: .batect/sql-shared
        container: /sql-shared

tasks:
  run-s2019n1:
    run:
      container: s2019n1

  run-single-2019:
    dependencies:
      - single2019
    run:
      container: single-setup
      environment:
        NODE1_HOSTNAME: single2019

  run-cluster-2019:
    dependencies:
      - s2019n1
      - s2019n2
    run:
      container: s2019-cluster-setup
      environment:
        NODE1_HOSTNAME: s2019n1
        NODE2_HOSTNAME: s2019n2

  run-single-2022:
    dependencies:
      - single2022
    run:
      container: single-setup
      environment:
        NODE1_HOSTNAME: single2022

  run-cluster-2022:
    dependencies:
      - s2022n1
      - s2022n2
    run:
      container: alpine
